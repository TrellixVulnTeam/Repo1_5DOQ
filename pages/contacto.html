    <main class="principal ">
        <h1>Contacto</h1>
        <form>
            <div class="Formulario mb-3 col-12 col-xl-6 ">
            <label for="Nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese Nombre y Apellido" required>
            
            </div>
            <div class="mb-3 col-12 col-xl-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese Email" required>
            </div>
            <div class="mb-3 col-12 col-xl-6">
                <label for="exampleFormControlTextarea1" class="form-label">Contanos</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Contanos cual es tu pizza favorita"></textarea>
            </div>
            <label for="select1">Horario para tu pizza</label>
            <select class="select1 form-select mb-3 col-6 " >
                <option selected>Mañana</option>
                <option value="1">Mediodia</option>
                <option value="2">Tarde</option>
                <option value="3">Noche</option>
            </select>
        
        <div class="opciones">        
            <label for="Sexo">Hombre</label>
            <input type="radio" name="Sexo" id="H">
            <label for="Sexo">Mujer</label>
            <input type="radio" name="Sexo" id="M">
            <label for="Sexo">No Binario</label>
            <input type="radio" name="Sexo" id="N">              
        </div>
        
        
        <div class="opciones">
            <label for="acepto">Acepto Terminos y Condiciones</label>
            <input type="checkbox" name="Acepto" id="si" required>
        </div>
        
        </div>
        
        <div class="btn">
            <input class="btn1 col-6 " type="submit" value="Enviar">
        </div>
        </form>
